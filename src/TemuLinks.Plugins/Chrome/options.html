<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 500px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .help-text {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>TemuLinks Konfiguration</h2>
      <p>API-Einstellungen f端r das Speichern von Temu-Links</p>
    </div>

    <form id="configForm">
      <div class="form-group">
        <label for="apiEndpoint">API-Endpunkt:</label>
        <input
          type="url"
          id="apiEndpoint"
          placeholder="http://localhost:5002"
          required
        />
        <div class="help-text">
          URL der TemuLinks API (z. B. http://localhost:5002)
        </div>
      </div>

      <div class="form-group">
        <label for="apiKey">API-Schl端ssel:</label>
        <input
          type="text"
          id="apiKey"
          placeholder="API-Schl端ssel eingeben"
          required
        />
        <div class="help-text">
          API-Schl端ssel in der TemuLinks-Webanwendung erzeugen
        </div>
      </div>

      <button type="submit">Konfiguration speichern</button>
      <button type="button" id="testButton">Verbindung testen</button>
    </form>

    <div id="status" class="status" style="display: none"></div>

    <script src="options.js"></script>
  </body>
</html>
