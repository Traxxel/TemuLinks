<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>TemuLinks Configuration</h2>
        <p>Configure your API settings to save Temu links</p>
    </div>

    <form id="configForm">
        <div class="form-group">
            <label for="apiEndpoint">API Endpoint:</label>
            <input type="url" id="apiEndpoint" placeholder="https://localhost:7001" required>
            <div class="help-text">Enter the URL of your TemuLinks API (e.g., https://localhost:7001)</div>
        </div>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key" required>
            <div class="help-text">Get your API key from the TemuLinks web application</div>
        </div>
        
        <button type="submit">Save Configuration</button>
        <button type="button" id="testButton">Test Connection</button>
    </form>

    <div id="status" class="status" style="display: none;"></div>

    <script src="options.js"></script>
</body>
</html>
